<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - 50 C√¢u H·ªèi Tr·∫Øc Nghi·ªám</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }

        header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 1.2em;
            color: #e74c3c;
            font-weight: bold;
        }

        .progress {
            margin-bottom: 20px;
            background: #ecf0f1;
            border-radius: 5px;
            height: 30px;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .question-text {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .answers {
            display: grid;
            gap: 12px;
        }

        .answer-btn {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1em;
            color: #333;
        }

        .answer-btn:hover {
            border-color: #667eea;
            background: #e8eaf6;
            transform: translateX(5px);
        }

        .answer-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .answer-btn.correct {
            border-color: #27ae60;
            background: #27ae60;
            color: white;
        }

        .answer-btn.incorrect {
            border-color: #e74c3c;
            background: #e74c3c;
            color: white;
        }

        .bottom-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-next {
            background: #667eea;
            color: white;
        }

        .btn-next:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .btn-next:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .btn-finish {
            background: #27ae60;
            color: white;
        }

        .btn-finish:hover {
            background: #229954;
        }

        .btn-reset {
            background: #95a5a6;
            color: white;
        }

        .btn-reset:hover {
            background: #7f8c8d;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }

        .results {
            text-align: center;
        }

        .results h2 {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .score {
            font-size: 2em;
            color: #27ae60;
            font-weight: bold;
            margin: 20px 0;
        }

        .result-details {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            header h1 {
                font-size: 1.5em;
            }

            .question-text {
                font-size: 1em;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Quiz Tr·∫Øc Nghi·ªám</h1>
            <div class="timer">Th·ªùi gian: <span id="time-display">60:00</span></div>
        </header>

        <div id="loading" class="loading">
            ƒêang t·∫£i c√¢u h·ªèi...
        </div>

        <div id="quiz" class="hidden">
            <div class="progress">
                <div class="progress-bar" id="progress-bar">0%</div>
            </div>

            <div id="question-display"></div>

            <div class="bottom-controls">
                <button class="btn-next" id="btn-prev" onclick="previousQuestion()">‚Üê C√¢u Tr∆∞·ªõc</button>
                <span id="question-counter"></span>
                <button class="btn-next" id="btn-next" onclick="nextQuestion()">C√¢u Ti·∫øp ‚Üí</button>
            </div>

            <div class="bottom-controls" id="finish-controls" style="display: none;">
                <button class="btn-finish" onclick="finishQuiz()">Ho√†n Th√†nh</button>
                <button class="btn-reset" onclick="resetQuiz()">L√†m L·∫°i</button>
            </div>
        </div>

        <div id="results" class="hidden">
            <div class="results">
                <h2>üéâ Ho√†n Th√†nh B√†i Quiz!</h2>
                <div class="score" id="final-score"></div>
                <div class="result-details" id="result-details"></div>
                <button class="btn-reset" onclick="resetQuiz()">L√†m L·∫°i</button>
            </div>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestion = 0;
        let answers = {};
        let timeLeft = 60 * 60; // 60 minutes in seconds
        let timerInterval = null;

        // Load questions from API
        async function loadQuestions() {
            try {
                const response = await fetch('/api/questions');
                const data = await response.json();
                questions = data.questions;
                
                // Initialize answers object
                questions.forEach((q, idx) => {
                    answers[idx] = null;
                });

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('quiz').classList.remove('hidden');
                
                displayQuestion();
                startTimer();
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('loading').innerHTML = 'L·ªói khi t·∫£i c√¢u h·ªèi!';
            }
        }

        function displayQuestion() {
            if (currentQuestion < 0 || currentQuestion >= questions.length) return;

            const q = questions[currentQuestion];
            let html = `
                <div class="question-container">
                    <div class="question-number">C√¢u ${currentQuestion + 1}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="answers">
            `;

            q.answers.forEach((ans, idx) => {
                const isSelected = answers[currentQuestion] === idx;
                const btnClass = isSelected ? 'selected' : '';
                html += `
                    <button class="answer-btn ${btnClass}" 
                            onclick="selectAnswer(${idx})"
                            data-answer-idx="${idx}">
                        ${ans.text}
                    </button>
                `;
            });

            html += '</div></div>';
            document.getElementById('question-display').innerHTML = html;

            // Update progress
            const percent = Math.round((currentQuestion + 1) / questions.length * 100);
            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('progress-bar').textContent = percent + '%';
            document.getElementById('question-counter').textContent = `${currentQuestion + 1} / ${questions.length}`;

            // Update button states
            document.getElementById('btn-prev').disabled = currentQuestion === 0;
            document.getElementById('btn-next').disabled = currentQuestion === questions.length - 1;

            if (currentQuestion === questions.length - 1) {
                document.getElementById('finish-controls').style.display = 'flex';
                document.getElementById('btn-next').style.display = 'none';
            } else {
                document.getElementById('finish-controls').style.display = 'none';
                document.getElementById('btn-next').style.display = 'block';
            }
        }

        function selectAnswer(idx) {
            answers[currentQuestion] = idx;
            displayQuestion();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    finishQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const display = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('time-display').textContent = display;
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            
            // Calculate score
            let correct = 0;
            questions.forEach((q, idx) => {
                if (answers[idx] !== null) {
                    if (q.answers[answers[idx]].is_correct) {
                        correct++;
                    }
                }
            });

            const score = Math.round((correct / questions.length) * 100);

            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('final-score').textContent = `${correct}/${questions.length} (${score}%)`;
            document.getElementById('result-details').innerHTML = `
                <p>B·∫°n tr·∫£ l·ªùi ƒë√∫ng <strong>${correct}</strong> c√¢u trong t·ªïng s·ªë <strong>${questions.length}</strong> c√¢u.</p>
                <p>Th·ªùi gian l√†m b√†i: ${Math.floor((60*60 - timeLeft) / 60)} ph√∫t ${(60*60 - timeLeft) % 60} gi√¢y</p>
            `;
        }

        function resetQuiz() {
            currentQuestion = 0;
            answers = {};
            timeLeft = 60 * 60;
            document.getElementById('results').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            loadQuestions();
        }

        // Start the quiz
        window.addEventListener('load', loadQuestions);
    </script>
</body>
</html>
