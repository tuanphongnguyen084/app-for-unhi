<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L·ªãch s·ª≠ ƒê·∫£ng - Quiz Tr·∫Øc Nghi·ªám</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #ff69b4;
            padding-bottom: 20px;
        }

        header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        /* Home Screen */
        #homeScreen {
            text-align: center;
        }

        .exam-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .exam-btn {
            padding: 20px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            min-height: 100px;
            justify-content: center;
        }

        .exam-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.4);
        }

        .exam-title {
            font-size: 0.95em;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .exam-result {
            font-size: 0.75em;
            opacity: 1;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* Quiz Screen */
        #quizScreen {
            display: none;
        }

        .timer {
            font-size: 1.2em;
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .progress {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff69b4 0%, #ff1493 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .question-container {
            margin: 30px 0;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            color: #ff69b4;
            font-weight: bold;
            font-size: 1.1em;
        }

        .exam-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .question-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .answer-option:hover {
            background: #f0f0f0;
            border-color: #ff69b4;
        }

        .answer-option input[type="radio"] {
            margin-right: 12px;
            cursor: pointer;
        }

        .answer-option input[type="radio"]:checked + label {
            color: #ff69b4;
            font-weight: bold;
        }

        .answer-option label {
            flex: 1;
            cursor: pointer;
            margin: 0;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-previous, .btn-next {
            background: #ecf0f1;
            color: #333;
            flex: 1;
        }

        .btn-previous:hover, .btn-next:hover {
            background: #bdc3c7;
        }

        .btn-previous:disabled, .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-submit {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            flex: 1;
        }

        .btn-submit:hover {
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }

        /* Results Screen */
        #resultsScreen {
            display: none;
            text-align: center;
        }

        .results-content {
            margin: 30px 0;
        }

        .score {
            font-size: 3em;
            color: #ff69b4;
            font-weight: bold;
            margin: 20px 0;
        }

        .score-details {
            font-size: 1.3em;
            color: #7f8c8d;
            margin: 10px 0;
        }

        .wrong-count {
            font-size: 1.1em;
            color: #e74c3c;
            margin: 20px 0;
        }

        .result-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .btn-home, .btn-retry {
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-home:hover, .btn-retry:hover {
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }

        .spinner {
            border: 4px solid #ecf0f1;
            border-top: 4px solid #ff69b4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>L·ªãch s·ª≠ ƒê·∫£ng üíñ</h1>
        </header>

        <!-- Home Screen: Select Exam -->
        <div id="homeScreen">
            <h2>Pick ƒëeee!</h2>
            <div class="exam-grid" id="examGrid"></div>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen">
            <div class="timer">Th·ªùi gian: <span id="timerDisplay">50:00</span></div>
            <div class="progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">
                    <span class="exam-label" id="examLabel">ƒê·ªÅ 1</span>
                    <span id="progressText">0/60</span>
                </div>
            </div>

            <div class="question-container">
                <div class="question-header">
                    <span class="question-number" id="questionNumber">C√¢u 1/60</span>
                </div>
                <div class="question-text" id="questionText"></div>
                <div class="answers" id="answersContainer"></div>
            </div>

            <div class="navigation">
                <button class="btn-previous" id="btnPrevious" onclick="previousQuestion()">C√¢u tr∆∞·ªõc</button>
                <button class="btn-next" id="btnNext" onclick="nextQuestion()">C√¢u ti·∫øp</button>
                <button class="btn-submit" id="btnSubmit" onclick="submitQuiz()" style="display: none;">N·ªôp b√†i</button>
                <button class="btn-home" onclick="goHome()" style="background: #7f8c8d; flex: 0.5;">Quay l·∫°i</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen">
            <h2>K·∫øt qu·∫£ b√†i thi</h2>
            <div class="results-content">
                <div class="score" id="scoreDisplay">0/60</div>
                <div class="score-details" id="scoreDetails">ƒêi·ªÉm: 0%</div>
                <div class="wrong-count">C√¢u sai: <span id="wrongCountNum">0</span></div>
            </div>
            <div class="result-buttons">
                <button class="btn-retry" id="retryBtn" onclick="retryExam()">L√†m l·∫°i</button>
                <button class="btn-home" id="reviewBtn" onclick="reviewWrongQuestions()" style="display: none; background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%);">√în t·∫≠p c√¢u sai</button>
                <button class="btn-home" onclick="goHome()">Quay l·∫°i</button>
            </div>
        </div>
    </div>

    <script>
        let allQuestions = [];
        let exams = []; // 8 exams, each with 60 questions
        let examResults = {}; // Store results for each exam {examId: {correct, total, wrongQuestions: []}}
        let completedExams = new Set(); // Track completed exams
        let currentExamId = -1;
        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let answers = {};
        let timeRemaining = 3000; // 50 minutes
        let timerInterval;
        let reviewingExamId = -1; // Track which exam we're reviewing
        let reviewMode = false; // Flag for review mode vs normal exam

        // Load all questions and pre-generate 8 exams
        async function loadQuestionsAndGenerateExams() {
            try {
                const files = ['data/1.json', 'data/11.json', 'data/22.json', 'data/33.json', 'data/44.json', 'data/55.json'];
                let allQuestionsData = [];

                for (const file of files) {
                    const response = await fetch(file);
                    const data = await response.json();
                    allQuestionsData = allQuestionsData.concat(data.questions);
                }

                allQuestions = allQuestionsData;
                console.log(`Loaded ${allQuestions.length} questions`);

                // Load completed exams and results from localStorage
                const savedCompleted = localStorage.getItem('completedExams');
                if (savedCompleted) {
                    completedExams = new Set(JSON.parse(savedCompleted));
                }

                const savedResults = localStorage.getItem('examResults');
                if (savedResults) {
                    examResults = JSON.parse(savedResults);
                }

                // Load exams from localStorage or generate new ones
                const savedExams = localStorage.getItem('exams');
                if (savedExams && completedExams.size < 8) {
                    exams = JSON.parse(savedExams);
                    console.log('Loaded exams from localStorage');
                } else {
                    generateNewExams();
                }

                // Show home screen with 8 exam buttons
                showHomeScreen();
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('homeScreen').innerHTML = '<p style="color: red;">‚ùå L·ªói khi t·∫£i c√¢u h·ªèi.</p>';
            }
        }

        function generateNewExams() {
            exams = [];
            completedExams.clear();
            examResults = {};
            const usedIndices = new Set();

            for (let i = 0; i < 8; i++) {
                const examQuestions = [];
                let attempts = 0;
                
                while (examQuestions.length < 60 && attempts < 1000) {
                    const idx = Math.floor(Math.random() * allQuestions.length);
                    if (!usedIndices.has(idx)) {
                        examQuestions.push(allQuestions[idx]);
                        usedIndices.add(idx);
                    }
                    attempts++;
                }
                
                exams.push(examQuestions);
                console.log(`Exam ${i + 1}: ${examQuestions.length} questions`);
            }

            // Save exams to localStorage
            localStorage.setItem('exams', JSON.stringify(exams));
            localStorage.setItem('completedExams', JSON.stringify(Array.from(completedExams)));
            localStorage.setItem('examResults', JSON.stringify(examResults));
        }

        function getQuestionHash(q) {
            return q.question.substring(0, 50) + '|' + q.answers.map(a => a.text).join('|');
        }

        function showHomeScreen() {
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'none';
            document.getElementById('homeScreen').style.display = 'block';

            const examGrid = document.getElementById('examGrid');
            examGrid.innerHTML = '';

            for (let i = 0; i < 8; i++) {
                const btn = document.createElement('button');
                btn.className = 'exam-btn';
                const isDone = completedExams.has(i);
                
                let innerHTML = `<span class="exam-title">ƒê·ªÅ ${i + 1}</span>`;
                
                if (isDone && examResults[i]) {
                    const result = examResults[i];
                    const isPerfect = result.correct === result.total;
                    const icon = isPerfect ? '‚úÖ' : '‚ùå';
                    innerHTML = `<span class="exam-title">ƒê·ªÅ ${i + 1} ${icon}</span>`;
                    innerHTML += `<span class="exam-result">${result.correct}/${result.total}, ${result.total - result.correct} sai</span>`;
                    btn.onclick = () => showExamOptions(i, result);
                } else {
                    btn.onclick = () => startExam(i);
                }
                
                btn.innerHTML = innerHTML;
                examGrid.appendChild(btn);
            }

            // Check if all 8 exams are completed
            if (completedExams.size === 8) {
                const msg = document.createElement('p');
                msg.style.marginTop = '20px';
                msg.style.color = '#ff69b4';
                msg.style.fontSize = '1.1em';
                msg.innerHTML = 'üéâ Ho√†n th√†nh h·∫øt 8 ƒë·ªÅ! H√£y refresh ƒë·ªÉ random l·∫°i.';
                examGrid.parentElement.appendChild(msg);
            }
        }

        function showExamOptions(examId, result) {
            const isPerfect = result.correct === result.total;
            const hasWrong = result.wrongQuestions && result.wrongQuestions.length > 0;
            
            let message = `ƒê·ªÅ ${examId + 1}: ${result.correct}/${result.total}\n\n`;
            
            if (isPerfect) {
                message += 'B·∫°n ƒë√£ ho√†n th√†nh ho√†n h·∫£o! ‚úÖ\n\n';
            } else {
                message += `C√≤n ${result.total - result.correct} c√¢u sai.\n\n`;
            }
            
            // Create a custom dialog
            const options = [];
            options.push({ text: 'L√†m l·∫°i ƒë·ªÅ', action: () => startExam(examId) });
            if (hasWrong) {
                options.push({ text: '√în t·∫≠p c√¢u sai', action: () => reviewWrongQuestionsForExam(examId) });
            }
            options.push({ text: 'ƒê√≥ng', action: () => {} });
            
            let optionsText = message;
            options.forEach((opt, idx) => {
                optionsText += `${idx + 1}. ${opt.text}\n`;
            });
            
            const choice = prompt(optionsText, '1');
            if (choice && parseInt(choice) > 0 && parseInt(choice) <= options.length) {
                options[parseInt(choice) - 1].action();
            }
        }

        function reviewWrongQuestionsForExam(examId) {
            const wrongQuestions = examResults[examId]?.wrongQuestions || [];
            
            if (wrongQuestions.length === 0) {
                alert('Kh√¥ng c√≥ c√¢u sai ƒë·ªÉ √¥n t·∫≠p!');
                return;
            }
            
            reviewMode = true;
            reviewingExamId = examId; // Track which exam is being reviewed
            selectedQuestions = wrongQuestions;
            currentQuestionIndex = 0;
            answers = {};
            timeRemaining = Math.max(1800, wrongQuestions.length * 30);

            selectedQuestions.forEach((q, idx) => {
                answers[idx] = null;
            });

            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            document.getElementById('examLabel').textContent = `√în t·∫≠p c√¢u sai - ƒê·ªÅ ${examId + 1} (${wrongQuestions.length} c√¢u)`;

            displayQuiz();
            startTimer();
        }

        function startExam(examId) {
            currentExamId = examId;
            reviewMode = false;
            selectedQuestions = exams[examId];
            currentQuestionIndex = 0;
            answers = {};
            timeRemaining = 3000;

            // Initialize answers
            selectedQuestions.forEach((q, idx) => {
                answers[idx] = null;
            });

            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            document.getElementById('examLabel').textContent = `ƒê·ªÅ ${examId + 1}`;

            displayQuiz();
            startTimer();
        }

        function reviewWrongQuestions() {
            if (reviewingExamId < 0 || reviewingExamId >= 8) return; // Safety check
            reviewMode = true;
            const wrongQuestions = examResults[reviewingExamId]?.wrongQuestions || [];
            
            if (wrongQuestions.length === 0) {
                alert('Kh√¥ng c√≥ c√¢u sai ƒë·ªÉ √¥n t·∫≠p!');
                return;
            }
            
            selectedQuestions = wrongQuestions;
            currentQuestionIndex = 0;
            answers = {};
            timeRemaining = Math.max(1800, wrongQuestions.length * 30); // Min 30 min, or 30 sec per question

            // Initialize answers
            selectedQuestions.forEach((q, idx) => {
                answers[idx] = null;
            });

            document.getElementById('resultsScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            document.getElementById('examLabel').textContent = `√în t·∫≠p c√¢u sai - ƒê·ªÅ ${reviewingExamId + 1} (${wrongQuestions.length} c√¢u)`;

            displayQuiz();
            startTimer();
        }

        function displayQuiz() {
            const q = selectedQuestions[currentQuestionIndex];
            const progress = ((currentQuestionIndex) / selectedQuestions.length) * 100;

            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${currentQuestionIndex + 1}/${selectedQuestions.length}`;
            document.getElementById('questionNumber').textContent = `C√¢u ${currentQuestionIndex + 1}/${selectedQuestions.length}`;
            document.getElementById('questionText').textContent = q.question;

            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';

            q.answers.forEach((answer, idx) => {
                const isSelected = answers[currentQuestionIndex] === idx;
                const div = document.createElement('div');
                div.className = 'answer-option';
                div.innerHTML = `
                    <input type="radio" id="answer${idx}" name="answer" value="${idx}" ${isSelected ? 'checked' : ''} onchange="answers[${currentQuestionIndex}] = ${idx}">
                    <label for="answer${idx}">${answer.text}</label>
                `;
                answersContainer.appendChild(div);
            });

            // Update button states
            document.getElementById('btnPrevious').disabled = currentQuestionIndex === 0;
            document.getElementById('btnNext').style.display = currentQuestionIndex === selectedQuestions.length - 1 ? 'none' : 'block';
            document.getElementById('btnSubmit').style.display = currentQuestionIndex === selectedQuestions.length - 1 ? 'block' : 'none';
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuiz();
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuiz();
            }
        }

        function submitQuiz() {
            clearInterval(timerInterval);

            let correctCount = 0;
            let wrongQuestions = [];
            
            selectedQuestions.forEach((q, idx) => {
                const selectedAnswerIdx = answers[idx];
                const isCorrect = selectedAnswerIdx !== null && q.answers[selectedAnswerIdx].is_correct;
                
                if (isCorrect) {
                    correctCount++;
                } else {
                    wrongQuestions.push(q);
                }
            });

            // Mark exam as completed (only if not review mode)
            if (!reviewMode && currentExamId >= 0 && currentExamId < 8) {
                completedExams.add(currentExamId);
                examResults[currentExamId] = {
                    correct: correctCount,
                    total: selectedQuestions.length,
                    wrongQuestions: wrongQuestions
                };
                localStorage.setItem('completedExams', JSON.stringify(Array.from(completedExams)));
                localStorage.setItem('examResults', JSON.stringify(examResults));
            } else if (reviewMode && reviewingExamId >= 0 && reviewingExamId < 8) {
                // Update results if review score is better
                const oldResult = examResults[reviewingExamId];
                const newCorrect = oldResult.correct + correctCount;
                
                examResults[reviewingExamId] = {
                    correct: newCorrect,
                    total: oldResult.total,
                    wrongQuestions: wrongQuestions
                };
                
                localStorage.setItem('examResults', JSON.stringify(examResults));
            }

            const percentage = Math.round((correctCount / selectedQuestions.length) * 100);

            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('scoreDisplay').textContent = `${correctCount}/${selectedQuestions.length}`;
            document.getElementById('scoreDetails').textContent = `ƒêi·ªÉm: ${percentage}%`;
            document.getElementById('wrongCountNum').textContent = selectedQuestions.length - correctCount;
            
            // Show review button only if there are wrong questions and not in review mode
            const reviewBtn = document.getElementById('reviewBtn');
            if (!reviewMode && wrongQuestions.length > 0) {
                reviewBtn.style.display = 'block';
                // Update the reviewWrongQuestions function to use the current wrong questions
                reviewBtn.onclick = () => {
                    reviewingExamId = currentExamId; // Set which exam to track for score update
                    startReview(wrongQuestions);
                };
            } else {
                reviewBtn.style.display = 'none';
            }
            
            document.getElementById('resultsScreen').style.display = 'block';
        }

        function startReview(wrongQuestions) {
            reviewMode = true;
            selectedQuestions = wrongQuestions;
            currentQuestionIndex = 0;
            answers = {};
            timeRemaining = Math.max(1800, wrongQuestions.length * 30);

            selectedQuestions.forEach((q, idx) => {
                answers[idx] = null;
            });

            document.getElementById('resultsScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            document.getElementById('examLabel').textContent = `√în t·∫≠p c√¢u sai (${wrongQuestions.length} c√¢u)`;

            displayQuiz();
            startTimer();
        }

        function retryExam() {
            if (reviewMode) {
                goHome();
            } else {
                startExam(currentExamId);
            }
        }

        function goHome() {
            reviewMode = false;
            showHomeScreen();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                document.getElementById('timerDisplay').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        // Load on page load
        window.addEventListener('load', loadQuestionsAndGenerateExams);
    </script>
</body>
</html>
